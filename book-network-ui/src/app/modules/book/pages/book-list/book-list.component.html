<h3>Book list</h3>
@if(message){
    <div class="alert" [class.alert-success]="level === 'success'" [class.alert-danger]="level === 'error'">{{message}}</div>
}
<hr>
<div class="d-flex justify-content-start gap-2 flex-wrap">
    @for (book of bookResponse.content; track $index) {
        <app-book-card [book]="book" (borrow)="borrowBook($event)">{{book.title}}</app-book-card>
    }
</div>

<div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a href="javascript:void(0)" class="page-link" aria-label="Previous" (click)="goToFirstPage()" [class.disabled]="page==0">
                    <i class="fa-solid fa-angles-left"></i>
                </a>
            </li>
            <li class="page-item">
                <a href="javascript:void(0)" class="page-link" aria-label="Previous" (click)="goToPreviousPage()" [class.disabled]="page==0">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
            </li>
            @for (_  of [].constructor(this.bookResponse.totalPages); track _; let pageIndex = $index) {

                <li class="page-item">
                    <a href="javascript:void(0)" class="page-link" aria-label="Previous" (click)="goToPage(0)" [class.active]="page==pageIndex">
                        {{pageIndex + 1}}
                    </a>
                </li>
            }
            <li class="page-item">
                <a href="javascript:void(0)" class="page-link" aria-label="Previous" (click)="goToNextPage()" [class.disabled]="isLastPage">
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </li>
            <li class="page-item">
                <a href="javascript:void(0)" class="page-link" aria-label="Previous" (click)="goToLastPage()" [class.disabled]="isLastPage">
                    <i class="fa-solid fa-angles-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
